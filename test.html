<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FizihChat Dashboard</title>
  <style>
    /* Same styles as before... */
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Header -->
    <div class="header">
      <div class="header-logo">FizihChat</div>
      <div class="search-bar">
        <img src="https://via.placeholder.com/20" alt="Search Icon" />
        <input type="text" placeholder="Search for something" />
      </div>
      <div class="header-icons">
        <div class="icon-circle">
          <img src="https://via.placeholder.com/25" alt="Notification Icon" />
        </div>
        <div class="icon-circle">
          <img src="https://via.placeholder.com/25" alt="Settings Icon" />
        </div>
        <div class="icon-circle">
          <img src="https://via.placeholder.com/50" alt="Profile Icon" style="border-radius: 50%" />
        </div>
      </div>
    </div>
    <!-- Content -->
    <div style="display: flex; flex: 1">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-item active" onclick="showContent('overview')">
          <img class="sidebar-item-icon" src="https://via.placeholder.com/25" alt="Overview Icon" /> Overview
        </div>
        <div class="sidebar-item" onclick="showContent('uploads')">
          <img class="sidebar-item-icon" src="https://via.placeholder.com/25" alt="Uploads Icon" /> Uploads
        </div>
        <div class="sidebar-item" onclick="showContent('settings')">
          <img class="sidebar-item-icon" src="https://via.placeholder.com/25" alt="Settings Icon" /> Settings
        </div>
        <!-- Add Test Chatbot to sidebar -->
        <div class="sidebar-item" onclick="showContent('test-chatbot')">
          <img class="sidebar-item-icon" src="https://via.placeholder.com/25" alt="Chatbot Icon" /> Test Chatbot
        </div>
      </div>
      <!-- Main Content -->
      <div class="main-content">
        <!-- Overview Section -->
        <div id="overview" class="overview" style="display: none">
          <div class="section-title">Overview</div>
        </div>
        <!-- Uploads Section -->
        <div id="uploads" class="uploads">
          <div class="section-title">Upload Content</div>
          <div class="upload-container">
            <div class="cta-button">Upload File</div>
            <div class="file-upload-area">
              <span>Drag and drop your file here or</span>
              <span class="browse">Browse</span>
            </div>
            <div class="supported-formats">Supported formats: .zip, .txt, .json</div>
          </div>
          <div class="cta-button">Manage Uploads</div>
        </div>
        <!-- Settings Section -->
        <div id="settings" class="settings" style="display: none">
          <div class="section-title">Settings</div>
          <div class="settings-container">
            <div class="profile-section">
              <div class="profile-image-wrapper">
                <img class="profile-image" src="https://via.placeholder.com/130" alt="Profile" />
                <img class="profile-overlay" src="https://via.placeholder.com/130" alt="Profile Overlay" />
                <div class="edit-profile-btn">
                  <div class="edit-icon"></div>
                </div>
              </div>
            </div>
            <div class="settings-tabs">
              <div class="tab active">User Info</div>
              <div class="tab">Change Password</div>
            </div>
            <div class="underline"></div>
            <div class="user-info">
              <div>
                <label for="username">Username</label>
                <input class="input-field" id="username" type="text" />
              </div>
              <div>
                <label for="email">Email</label>
                <input class="input-field" id="email" type="email" />
              </div>
            </div>
          </div>
        </div>
        <!-- Test Chatbot Section -->
        <div id="test-chatbot" class="test-chatbot" style="display: none">
          <div class="section-title">Test Chatbot</div>
          <div class="upload-container">
            <div class="cta-button">Start Chat</div>
            <div class="file-upload-area">
              <span>Chat with your bot here</span>
            </div>
            <div class="supported-formats">Supported formats: .txt, .json</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showContent(section) {
      const sections = ['overview', 'uploads', 'settings', 'test-chatbot'];
      sections.forEach((sec) => {
        document.getElementById(sec).style.display = sec === section ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
