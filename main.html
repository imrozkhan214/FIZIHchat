      .header-icons {

      .supported-formats {

      /* Chatbot Style */
      .chatbot-container {
        width: 100%;
        max-width: 700px;
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        display: flex;
        flex-direction: column;

    <script>

      document.addEventListener("DOMContentLoaded", () => {
        const tabs = document.querySelectorAll(".tab");
        const tabContents = document.querySelectorAll(".tab-content");
      
        tabs.forEach((tab) => {
          tab.addEventListener("click", async () => {
            // Remove the 'active' class from all tabs
            tabs.forEach((t) => t.classList.remove("active"));
      
            // Hide all tab contents
            tabContents.forEach((content) => (content.style.display = "none"));
      
            // Add 'active' class to the clicked tab
            tab.classList.add("active");
      
            // Show the corresponding tab content
            const tabContentId = tab.getAttribute("data-tab") + "-content";
            const activeContent = document.getElementById(tabContentId);
            if (activeContent) {
              activeContent.style.display = "block";
      
              // Fetch and populate company info if 'company-info' tab is clicked
              if (tab.getAttribute("data-tab") === "company-info") {
                try {
                  const response = await fetch("http://127.0.0.1:8080/get-company-info");
                  if (!response.ok) {
                    throw new Error(`Error fetching company info: ${response.statusText}`);
                  }
                  const companyInfo = await response.json();
      
                  // Populate the form fields
                  document.getElementById("companyName").value = companyInfo.company_name || "";
                  document.getElementById("description").value = companyInfo.description || "";
                  document.getElementById("scope").value = companyInfo.scope || "";
                  document.getElementById("limitations").value = companyInfo.limitations || "";
                } catch (error) {
                  console.error("Failed to load company info:", error);
                  alert("Failed to load company information. Please try again.");
                }
              }
            }
          });
        });
      });

      
      function showContent(section) {
        const sections = ["overview", "uploads", "settings", "chatbot"];
        sections.forEach((sec) => {
          document.getElementById(sec).style.display =
            sec === section ? "block" : "none";
        });
      }

      function sendMessage() {
        const message = document.getElementById("chatbotInput").value.trim();
        const messagesDiv = document.getElementById("chatbotMessages");
      
        if (message) {
          // Display user message
          const userMessage = document.createElement("div");
          userMessage.classList.add("user-message");
          userMessage.textContent = `You: ${message}`;
      
          // Add timestamp to user message
          const userTimestamp = document.createElement("span");
          userTimestamp.classList.add("timestamp");
          userTimestamp.textContent = new Date().toLocaleTimeString();
          userMessage.appendChild(userTimestamp);
      
          messagesDiv.appendChild(userMessage);
      
          // Show loading text while waiting for the response
          const loadingMessage = document.createElement("div");
          loadingMessage.classList.add("bot-message");
          loadingMessage.textContent = "Bot: Loading...";
      
          messagesDiv.appendChild(loadingMessage);
      
          // Make a POST request to the FastAPI backend
          fetch("http://127.0.0.1:8080/ask", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ question: message }), // Send the message as JSON
          })
            .then((response) => response.json()) // Parse the JSON response
            .then((data) => {
              // Remove the loading text
              messagesDiv.removeChild(loadingMessage);
      
              // Display bot's response
              const botMessage = document.createElement("div");
              botMessage.classList.add("bot-message");
              botMessage.textContent = `Bot: ${data.answer}`;
      
              // Add timestamp to bot message
              const botTimestamp = document.createElement("span");
              botTimestamp.classList.add("timestamp");
              botTimestamp.textContent = new Date().toLocaleTimeString();
              botMessage.appendChild(botTimestamp);
      
              messagesDiv.appendChild(botMessage);
            })
            .catch((error) => {
              // Remove the loading text and show error message
              messagesDiv.removeChild(loadingMessage);
              const errorMessage = document.createElement("div");
              errorMessage.classList.add("bot-message");
              errorMessage.textContent = `Bot: Error: ${error.message}`;
      
              // Add timestamp to error message
              const errorTimestamp = document.createElement("span");
              errorTimestamp.classList.add("timestamp");
              errorTimestamp.textContent = new Date().toLocaleTimeString();
              errorMessage.appendChild(errorTimestamp);
      
              messagesDiv.appendChild(errorMessage);
            });
      
          // Clear input field and scroll to latest message
          document.getElementById("chatbotInput").value = "";
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
      }

function handleFileUpload(event) {
  const files = Array.from(event.target.files);
  files.forEach((file) => {
    uploadFileToServer(file);
  });
}

async function uploadFileToServer(file) {
  const formData = new FormData();
  formData.append("file", file);

  const fileList = document.getElementById("file-list");

  // Create file item with a progress bar
  const fileItem = document.createElement("div");
  fileItem.className = "file-item";

  const fileName = document.createElement("span");
  fileName.textContent = file.name;

  const progressContainer = document.createElement("div");
  progressContainer.className = "progress-container";

  const progressBar = document.createElement("div");
  progressBar.className = "progress-bar";
  progressContainer.appendChild(progressBar);

  const errorMessage = document.createElement("div");
  errorMessage.className = "error-message";

  fileItem.appendChild(fileName);
  fileItem.appendChild(progressContainer);
  fileItem.appendChild(errorMessage);
  fileList.appendChild(fileItem);

  // Upload file and update progress
  try {
    const response = await fetch("http://127.0.0.1:8080/upload", {
      method: "POST",
      body: formData,
    });

    if (!response.ok) {
      throw new Error(`Failed to upload ${file.name}`);
    }

    let uploadedBytes = 0;
    const totalBytes = file.size;

    // Simulate progress for demo purposes
    const interval = setInterval(() => {
      if (uploadedBytes < totalBytes) {
        uploadedBytes += totalBytes / 10; // Simulate 10% increment
        const progress = Math.min((uploadedBytes / totalBytes) * 100, 100);
        progressBar.style.width = `${progress}%`;
      } else {
        clearInterval(interval);
      }
    }, 200);
  } catch (error) {
    console.error(error);
    errorMessage.textContent = error.message;
  }
}


      function manageUploads() {
        const fileListDiv = document.getElementById("file-list");
        fileListDiv.innerHTML = "<p>Loading files...</p>"; // Temporary loading message
    
        // Fetch the list of files from the server
        fetch("http://127.0.0.1:8080/uploads")
          .then((response) => response.json())
          .then((data) => {
            if (data.files && data.files.length > 0) {
              fileListDiv.innerHTML = ""; // Clear loading message
    
              data.files.forEach((file) => {
                const fileItem = document.createElement("div");
                fileItem.className = "file-item";
    
                const fileLink = document.createElement("a");
                fileLink.href = `/static/${file}`;
                fileLink.textContent = file;
                fileLink.target = "_blank"; // Open in new tab for safety
                fileLink.className = "file-link";
    
                fileItem.appendChild(fileLink);
                fileListDiv.appendChild(fileItem);
              });
            } else {
              fileListDiv.innerHTML = "<p>No files uploaded yet.</p>";
            }
          })
          .catch((err) => {
            console.error("Error fetching uploaded files:", err);
            fileListDiv.innerHTML = "<p>Error loading files. Please try again.</p>";
          });
      }

    async function loadUserSettings() {
      
      try {
        const response = await fetch('http://127.0.0.1:8080/get-user-settings');
        if (response.ok) {
            const data = await response.json();
            // Pre-fill the form with the current user info
            document.getElementById('email').value = data.email;
        } else {
            alert('Error fetching user settings');
        }
    } catch (error) {
        console.error('Error:', error);
    }
    }
  
    // Event listener for the settings button
    document.getElementById("settings-btn").addEventListener("click", () => {
      document.getElementById("settings").style.display = "block"; // Show the settings
      loadUserSettings(); // Fetch and display user info
    });


  // Handle the update user info form submission

      event.preventDefault();
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;

      try {
          const response = await fetch('/update-user-info', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify({ email, username }),
          });

          if (response.ok) {
              alert('User information updated successfully');
          } else {
              alert('Error updating user information');
          }
      } catch (error) {
          console.error('Error:', error);
      }
  });

  // Handle change password form submission
  document.getElementById('change-password-form-submit').addEventListener('submit', async (event) => {
      event.preventDefault();
      const oldPassword = document.getElementById('old-password').value;
      const newPassword = document.getElementById('new-password').value;

      try {
          const response = await fetch('/change-password', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify({ old_password: oldPassword, new_password: newPassword }),
          });

          if (response.ok) {
              alert('Password changed successfully');
          } else {
              alert('Error changing password');
          }
      } catch (error) {
          console.error('Error:', error);
      }
  });
