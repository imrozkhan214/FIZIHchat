<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Information - FizihChat</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f7fa;
      }
      .dashboard-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100vh;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        background: white;
        height: 100px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      }
      .header-logo {
        font-size: 40px;
        font-weight: 900;
        color: #343c6a;
      }
      .header-icons {
        display: flex;
        gap: 15px;
      }
      .icon-circle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        background: #f5f7fa;
        border-radius: 50%;
        cursor: pointer;
      }
      .icon-circle img {
        width: 25px;
        height: 25px;
      }
      .main-content {
        flex: 1;
        padding: 20px;
      }
      .form-container {
        width: 100%;
        max-width: 800px;
        background: white;
        margin: 0 auto;
        border-radius: 8px;
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }
      .form-title {
        font-size: 28px;
        font-weight: 600;
        color: #343c6a;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        font-size: 16px;
        color: #232323;
        display: block;
        margin-bottom: 5px;
      }
      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ddd;
        background: #f8f8ff;
        font-size: 15px;
        color: #333;
      }
      .form-group textarea {
        resize: none;
        height: 100px;
      }
      .form-group .hint {
        font-size: 12px;
        color: #676767;
        margin-top: 5px;
      }
      .submit-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #483ea8;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
        transition: background-color 0.3s;
      }
      .submit-button:hover {
        background-color: #3c34a6;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Header -->
      <div class="header">
        <div class="header-logo">FizihChat</div>
        <!-- <div class="header-icons">
          <div class="icon-circle">
            <img src="https://via.placeholder.com/25" alt="Notification Icon" />
          </div>
          <div class="icon-circle">
            <img src="https://via.placeholder.com/25" alt="Settings Icon" />
          </div>
          <div class="icon-circle">
            <img
              src="https://via.placeholder.com/50"
              alt="Profile Icon"
              style="border-radius: 50%"
            />
          </div>
        </div> -->
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="form-container">
          <div class="form-title">Business Information</div>
          <form action="#" method="POST">
            <div class="form-group">
              <label for="business-name">Company Name</label>
              <input
                type="text"
                id="business-name"
                name="business_name"
                placeholder="Enter your company's name"
                required
              />
            </div>
            <div class="form-group">
              <label for="business-description">Description</label>
              <textarea
                id="business-description"
                name="business_description"
                placeholder="Provide a brief description of your company"
                required
              ></textarea>
              <span class="hint">E.g., What does your company do? Who are your target customers?</span>
            </div>
            <div class="form-group">
              <label for="business-scope">Scope</label>
              <textarea
                id="business-scope"
                name="business_scope"
                placeholder="Define the scope of your business"
                required
              ></textarea>
              <span class="hint">E.g., Areas of operation or industries served.</span>
            </div>
            <div class="form-group">
              <label for="business-limitations">Limitations</label>
              <textarea
                id="business-limitations"
                name="business_limitations"
                placeholder="Specify any limitations of your business"
              ></textarea>
              <span class="hint">E.g., Challenges or constraints faced by the company.</span>
            </div>
            <div class="form-group">
              <label for="business-industry">Industry</label>
              <select id="business-industry" name="business_industry" required>
                <option value="">Select an industry</option>
                <option value="technology">Technology</option>
                <option value="retail">Retail</option>
                <option value="finance">Finance</option>
                <option value="healthcare">Healthcare</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="business-location">Headquarters Location</label>
              <input
                type="text"
                id="business-location"
                name="business_location"
                placeholder="Enter the main office location"
              />
            </div>
            <div class="form-group">
              <label for="business-founder">Founder(s)</label>
              <input
                type="text"
                id="business-founder"
                name="business_founder"
                placeholder="Enter the name(s) of the founder(s)"
              />
            </div>
            <div class="form-group">
              <label for="business-year">Year Established</label>
              <input
                type="number"
                id="business-year"
                name="business_year"
                placeholder="Enter the year the business was established"
              />
            </div>
            <button type="submit" class="submit-button">Save and Proceed</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
